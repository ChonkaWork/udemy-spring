<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <title>Title</title>
</head>
<body>
<H1>Authors list</H1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>

    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">book</td>
        <td th:text="${author.firstName}">The book</td>
        <td th:text="${author.lastName}">Test Publisher</td>
    </tr>
</table>
</body>
</html>
