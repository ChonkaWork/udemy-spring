<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H1>Book list</H1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">book</td>
        <td th:text="${book.title}">The book</td>
        <td th:text="${book.publisher.name}">Test Publisher</td>
    </tr>
</table>
</body>
</html>
